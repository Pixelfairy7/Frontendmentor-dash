<body>
  <div class="container">
    <header>
      <div class="title">
        <h1>Social Media Dashboard</h1>
        <p> Total Followers: 23,004</p>
      </div>

      <div class="toggle-box">
        <p> Dark Mode</p>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
    </header>
    <section class="social-box">
      <!-- start of  facebook large social card  -->
      <div class="social-card facebook">
        <div class="handle">
          <span class="icon"><img src="./images/icon-facebook.svg" alt="Facebook"></span>
          <span class="user">@nathanf</span>
        </div>
        <div class="number-box">
          <h2 class="number">1987</h2>
          <p class="followers">Followers</p>
          <span class="up">
            <img src="./images/icon-up.svg" alt="up-arrow"><p class="today">12 Today</p>
          </span>
          
        </div>
      </div>
      <!-- end of social card -->
      <!-- start of  twitter large social card  -->
      <div class="social-card twitter">
        <div class="handle">
          <span class="icon"><img src="./images/icon-twitter.svg" alt="Facebook"></span>
          <span class="user">@nathanf</span>
        </div>
        <div class="number-box">
          <h2 class="number">1044</h2>
          <p class="followers">Followers</p>
          <span class="up">
            <img src="./images/icon-up.svg" alt="up-arrow"><p class="today">99 Today</p>
          </span>
          
        </div>
      </div>
    </section>
    
  </div>
